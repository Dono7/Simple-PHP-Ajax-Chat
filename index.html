<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat app example - Home</title>

	<!-- JQuery -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

	<!-- Scripts -->
	<script defer src="scripts/chat.js"></script>

	<!-- Style -->
	<link rel="stylesheet" href="style/main.css">
</head>
<body>
	<h1>Chat Example with AJAX & PHP</h1>

	<p>
		See the 
		<a href="https://github.com/Dono7/Simple-PHP-Ajax-Chat" target="_blank">Github repo</a>
		to have a guide about what each file is used to.
	</p>

	<p>You can open this page in several browsers and see that every window will get updated with the messages from others.</p>

	<div class="chat-wrapper">

		<div id="chat-container">
			<div id="chat-messages"></div>
			<form id="chat-form">
				<input type="text" name="username" id="username" placeholder="Name">
				<input type="text" name="message" id="message" placeholder="Type your message here...">
				<input type="submit" value="Send">
			</form>
		</div>
	</div>

</body>
</html>
